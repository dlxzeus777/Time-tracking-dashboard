<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="container">
    <!-- Jeremy Container Start -->
    <div class="wrapper grid-item1">
      <div class="jeremy-container">
        <div class="img-box">
          <img src="./images/image-jeremy.png" alt="jeremy">
        </div>
        <div class="report">
          Report for
        </div>
        <div class="name">
          <p>Jeremy</p>
          <p>Robson</p>
        </div>
      </div>
      <div class="timeframes-container">
        <div class="timeframes">
          <a href="#" class="timeframe daily">Daily</a>
          <a href="#" class="timeframe weekly">Weekly</a>
          <a href="#" class="timeframe monthly">Monthly</a>
        </div>
      </div>
    </div>
    <!-- Jeremy Container End -->
    <!-- Work card start -->
    <div class="grid-container">
      <div class="containers grid-item2">
        <div class="cards">
          <div class="top work"></div>
          <div class="card">
            <div class="text">
              <div class="activity">
                <p class="heading">Work</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">32hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">36</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Work card end -->
      <!-- Play card start -->
      <div class="containers grid-item3">
        <div class="cards">
          <div class="top play"></div>
          <div class="card play-color">
            <div class="text">
              <div class="activity">
                <p class="heading">Play</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">10hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">8</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Play card end -->
      <!-- Study card start -->
      <div class="containers grid-item4">
        <div class="cards">
          <div class="top study"></div>
          <div class="card study-color">
            <div class="text">
              <div class="activity">
                <p class="heading">Study</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">4hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">7</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Study card end -->
      <!-- Exercise card start -->
      <div class="containers grid-item5">
        <div class="cards">
          <div class="top exercise"></div>
          <div class="card exercise-color">
            <div class="text">
              <div class="activity">
                <p class="heading">Exercise</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">4hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">5</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Exercise card end -->
      <!-- Social card start -->
      <div class="containers grid-item6">
        <div class="cards">
          <div class="top social"></div>
          <div class="card social-color">
            <div class="text">
              <div class="activity">
                <p class="heading">Social</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">5hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">10</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Social card end -->
      <!-- Self  care card start -->
      <div class="containers grid-item7">
        <div class="cards">
          <div class="top self-care"></div>
          <div class="card self-care-color">
            <div class="text">
              <div class="activity">
                <p class="heading">Self care</p>
                <div class="img">
                  <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>
              </div>
              <div class="time">2hrs</div>
              <div class="previous">
                Last <span class="last">Week</span> - <span class="last-time">2</span>hrs
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Self care card end -->
  </main>
  <script src="app.js"></script>
</body>

</html>
